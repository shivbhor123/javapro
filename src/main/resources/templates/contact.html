       /* Container styles */
.container {
    width: 500px; /* Limit the maximum width of the container */
    margin: 50px auto; /* Center the container horizontally */
    background-color: #fff; /* Set background color for the container */
    padding: 30px; /* Add padding inside the container */
    border-radius: 10px; /* Add border radius for rounded corners */
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1); /* Add box shadow for a subtle effect */
}

/* Heading styles */
h1 {
    text-align: center; /* Center-align the heading */
    margin-bottom: 30px; /* Add spacing below the heading */
    color: #333; /* Set color for the heading */
}

/* Form group styles */
.form-group {
    position: relative; /* Position relative for absolute positioning of child elements */
    margin-bottom: 30px; /* Add spacing between form groups */
}

/* Symbol styles */
.symbol {
    position: absolute; /* Position absolute to place symbols */
    left: 10px; /* Set left position */
    top: 50%; /* Center vertically */
    transform: translateY(-50%); /* Center vertically */
    font-size: 20px; /* Set font size */
    color: #007bff; /* Set color for symbols */
    pointer-events: none; /* Prevent symbol from being clickable */
}

/* Input field styles */
input[type="text"],
input[type="email"],
textarea {
    width: calc(100% - 40px); /* Adjust width to account for symbol */
    padding: 10px 10px 10px 40px; /* Add padding with left offset for symbols */
    border: none; /* Remove default border */
    border-bottom: 2px solid transparent; /* Add bottom border */
    outline: none; /* Remove outline */
    font-size: 16px; /* Set font size */
    box-sizing: border-box; /* Ensure padding doesn't affect width */
}

/* Label styles */
label {
    position: absolute; /* Position absolute for custom label positioning */
    left: 30px; /* Set left position */
    bottom: 8px; /* Set bottom position */
    color: #666; /* Set color for labels */
    transition: all 0.3s ease-in-out; /* Add transition for smooth animation */
}

/* Underline styles */
.underline {
    position: absolute; /* Position absolute for underline */
    left: 0; /* Set left position */
    bottom: 0; /* Align to the bottom */
    width: 100%; /* Full width */
    height: 2px; /* Set height for underline */
    background-color: #007bff; /* Set color for underline */
    transform: scaleX(0); /* Initially set scale to 0 */
    transition: transform 0.3s ease-in-out; /* Add transition for smooth animation */
}

/* Focus styles for labels and underlines */
input:focus + label,
textarea:focus + label,
input:not(:placeholder-shown) + label,
textarea:not(:placeholder-shown) + label {
    bottom: 30px; /* Move label up when input is focused or not empty */
    font-size: 12px; /* Decrease font size when input is focused or not empty */
    color: #007bff; /* Change color when input is focused or not empty */
}

input:focus + label + .underline,
textarea:focus + label + .underline,
input:not(:placeholder-shown) + label + .underline,
textarea:not(:placeholder-shown) + label + .underline {
    transform: scaleX(1); /* Expand underline when input is focused or not empty */
}

/* Button styles */
button[type="submit"] {
    display: block; /* Display as block element */
    width: 100%; /* Full width */
    padding: 12px; /* Add padding */
    background-color: #007bff; /* Set background color */

}

button[type="submit"]:hover {
